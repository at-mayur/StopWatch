<html>
    <head>
        <title>
            Stopwatch
        </title>
        <link rel="stylesheet" href="./CSS/stopwatchStyles.css">
        <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div id="container">

            <h1>
                <i class="fa-solid fa-stopwatch"></i>
                Stopwatch
            </h1>
            <div id="app-body">
                <div id="display">
                    <p>
                        <i class="fa-regular fa-clock"></i>
                    </p>
                    <p>
                        <span class="watch-digit">00</span>
                        <span class="watch-colon">:</span>
                        <span class="watch-digit">00</span>
                    </p>
                </div>
                <div id="btn-holder">
                    <button type="button" class="start-btn red">Start</button>
                    <button type="button" class="stop-btn green">Stop</button>
                    <button type="button" class="reset-btn yellow">Reset</button>
                </div>
            </div>

        </div>

    </body>
</html>
